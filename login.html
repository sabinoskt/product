<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/global/style.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <main class="content">
        <div class="content-h1-span">
            <h1>Login</h1>
            <span class="show-error"></span>
        </div>

        <form action="" class="form">
            <input type="text" placeholder="Usuário ou E-mail" class="username">
            <input type="password" placeholder="Senha" class="password">
            <a href="#">
                <p>Esqueceu senha?</p>
            </a>
            <button class="btn btn-login">logar</button>
            <div class="cadastre-se">
                <p>Não possui conta?</p> <a href="./register.html">Cadastre-se</a>
            </div>
        </form>
        <!-- <div data-include="global/footer.html"></div> -->
    </main>
    <!-- <script src="./js/include.js"></script> -->
    <script src="../js/login.js" type="module"></script>
</body>

</html>
