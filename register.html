<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../css/global/style.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <section class="container">
        <div class="div-cadastro">
            <a href="./login.html">
                 <img src="./img/botao-voltar.png" alt="voltar">

            <input type="date" class="nascimento">
            <span class="erro-data"></span>
            <input type="text" placeholder="E-mail" class="e-mail">
            <span class="erro-email"></span>
            <input type="text" placeholder="UsuÃ¡rio" class="user">
            <span class="erro-user"></span>
            <input type="password" placeholder="Senha" class="password">
            <span class="erro-password"></span>
            <input type="password" placeholder="Senha novamente" class="password-again">
            <span class="erro-password-again"></span>
            <button class="btn btn-create">Enviar</button>
        </form>
    </section>
