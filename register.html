<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="../css/global/style.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <h1 class="titulo">cadastre-se aqui</h1>

    <section class="container">
        <form action="" class="form">
            <div class="div-input">
                <input type="text" placeholder="nome" class="nome">
                <span class="erro-nome"></span>
            </div>
            <div class="div-input">
                <input type="text" placeholder="sobrenome" class="sobrenome">
                <span class="erro-sobrenome"></span>
            </div>
            <div class="div-input">
                <input type="date" placeholder="Data de nascimento" class="nascimento">
                <span class="erro-data"></span>
            </div>
            <div class="div-input">
                <input type="text" placeholder="e-mail" class="e-mail">
                <span class="erro-email"></span>
            </div>
            <div class="div-input">
                <input type="text" placeholder="user" class="user">
                <span class="erro-user"></span>
            </div>
            <div class="div-input">
                <input type="password" placeholder="password" class="password">
                <span class="erro-password"></span>
            </div>
            <div class="div-input">
                <input type="password" placeholder="password again" class="password-again">
                <span class="erro-password-again"></span>
            </div>

            <button class="btn btn-create">create</button>
        </form>
    </section>

    <!-- <div data-include="global/footer.html"></div>

    <script src="../js/include.js"></script> -->
    <script type="module" src="../js/register.js"></script>
</body>
</html>
