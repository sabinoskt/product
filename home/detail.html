<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link rel="stylesheet" href="../css/global/style.css">
    <link rel="stylesheet" href="../css/detail.css">
</head>

<body>
    <section class="container">
        <nav class="nav">
            <a href="./home.html" class="back">&lt;&lt;</a>
            <h1 class="titulo-nome"></h1>
            <div></div>
        </nav>

        <form action="" class="form">
            <div class="campo">
                <div>
                    <label for="nome">nome:</label>
                    <input type="text" class="nome">
                    <span class="erro-nome"></span>
                </div>

                <div>
                    <label for="sobrenome">sobrenome:</label>
                    <input type="text" class="sobrenome">
                    <span class="erro-sobrenome"></span>
                </div>

                <div>
                    <label for="nascimento">data de nascimento:</label>
                    <input type="date" class="nascimento">
                    <span class="erro-nascimento"></span>
                </div>

                <div>
                    <label for="email">email:</label>
                    <input type="text" class="email">
                    <span class="erro-email"></span>
                </div>

                <div>
                    <label for="username">username:</label>
                    <input type="text" class="username">
                    <span class="erro-username"></span>
                </div>

                <div class="checkbox">
                    <input type="checkbox" class="check-active"><label class="check">ativo</label>
                </div>

                <div class="div-save">
                    <button class="btn-save">salvar</button>
                    <button class="btn-save-continue">salvar continuar</button>
                </div>
            </div>

            <div class="dropdown"></div>

        </form>
    </section>

    <script src="../js/detail.js" type="module"></script>
</body>

</html>
